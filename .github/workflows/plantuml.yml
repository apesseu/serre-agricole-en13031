name: PlantUML Diagram Generation & Deploy

on:
  push:
    branches:
      - main      # D√©clenche quand tu pushes sur main

jobs:
  generate-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ R√©cup√©ration du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Installer Java et Graphviz
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 11

      - name: Install Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y graphviz

      # 3Ô∏è‚É£ T√©l√©charger PlantUML
      - name: Download PlantUML
        run: |
          curl -L -o plantuml.jar "https://github.com/plantuml/plantuml/releases/latest/download/plantuml.jar"
          ls -lh plantuml.jar

      # 4Ô∏è‚É£ V√©rifier les fichiers .puml
      - name: Check .puml files
        run: |
          echo "üîç Recherche des fichiers .puml dans diagrams/"
          find diagrams -name "*.puml" || echo "‚ö†Ô∏è Aucun fichier .puml trouv√© !"

      # 5Ô∏è‚É£ G√©n√©ration des SVG en mode debug (fichier par fichier)
      - name: Generate PlantUML diagrams (debug mode)
        run: |
          mkdir -p docs
          echo "üìä G√©n√©ration des diagrammes PlantUML vers docs/"
          for f in diagrams/*.puml; do
            echo "‚û°Ô∏è G√©n√©ration de $f"
            java -jar plantuml.jar -tsvg -o ../docs "$f" || echo "‚ùå ERREUR sur $f"
          done
          
          echo "üìÇ Contenu de docs/ apr√®s g√©n√©ration :"
          ls -la docs/

      # 6Ô∏è‚É£ Cr√©er une page index.html listant les SVG
      - name: Create index.html for GitHub Pages
        run: |
          echo "<html><head><title>PlantUML Diagrams</title></head><body><h1>Liste des diagrammes g√©n√©r√©s</h1><ul>" > docs/index.html
          for svg in docs/*.svg; do
            name=$(basename "$svg")
            echo "<li><a href=\"$name\">$name</a></li>" >> docs/index.html
          done
          echo "</ul></body></html>" >> docs/index.html

      # 7Ô∏è‚É£ V√©rifier qu'il y a bien des SVG
      - name: Verify SVG generation
        run: |
          svg_count=$(find docs -name "*.svg" | wc -l)
          echo "üìà Nombre total de fichiers SVG : $svg_count"
          if [ "$svg_count" -eq 0 ]; then
            echo "‚ùå Aucun fichier SVG g√©n√©r√©, on arr√™te."
            exit 1
          fi

      # 8Ô∏è‚É£ D√©ploiement automatique sur GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: docs
          publish_branch: gh-pages
